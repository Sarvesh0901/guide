version: '3.8'

services:
  hellobooks-qa:
    build: .
    image: hellobooks-qa:latest
    container_name: hellobooks-automation
    
    environment:
      - BASE_URL=https://dev.hellobooks.ai/
      - BROWSER=chrome
      - HEADLESS=true
      - MAVEN_OPTS=-Xmx1g
    
    volumes:
      # Mount reports directory for access from host
      - ./target/reports:/app/target/reports
      - ./target/screenshots:/app/target/screenshots
      - ./target/logs:/app/target/logs
    
    # Override default command if needed
    # command: ["login"]  # Run only login tests
    
    # For debugging, uncomment to keep container running
    # stdin_open: true
    # tty: true
    
    networks:
      - qa-network

  # Optional: Add Selenium Grid for advanced testing
  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
    environment:
      - GRID_MAX_SESSION=4
      - GRID_BROWSER_TIMEOUT=30000
      - GRID_TIMEOUT=30000
    networks:
      - qa-network

  selenium-chrome:
    image: selenium/node-chrome:latest
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=2
      - NODE_MAX_SESSION=2
    networks:
      - qa-network

  # Optional: Add reporting service
  allure-reporting:
    image: frankescobar/allure-docker-service
    container_name: allure-reporting
    ports:
      - "5050:5050"
    environment:
      CHECK_RESULTS_EVERY_SECONDS: NONE
      KEEP_HISTORY: 1
    volumes:
      - ./target/allure-results:/app/allure-results
      - ./target/allure-reports:/app/default-reports
    networks:
      - qa-network

networks:
  qa-network:
    driver: bridge

# Additional services for CI/CD integration
volumes:
  maven-cache:
    driver: local